Server {
    Bind    :6443
    KeyPair testdata/secrets.pem testdata/secrets.key
    Key     testdata/secrets.box
    Root    testdata/secrets.pem
    Storage testdata/storage
    #Deflate 0
}

ACL any {
    Permit  *
}

ACL lab {
    Permit  *.lab.maze.so
    Reject  *
}

Group shared {
    ACL     any
    Include testdata/secrets.box
}

Group ssl-keys {
    ACL     lab
    Include testdata/secrets.box
}
